<div class="status-chart">
    <div class="status-bar" ng-repeat="(date, count) in days">
        <p ng-if="showCalendar">
            <a href ng-click="setFilter(date)" ng-if="showActivity">{{ date | date:'EEE'}}</a>
            <span ng-if="!showActivity">{{ date | date:'EEE'}}</span>
        </p>
        <p ng-if="!showCalendar" class="status-spacer"></p>
        <p class="tick" ng-repeat="i in range(count) track by $index">*</p>
    </div>
</div>

<div class="status-activity" ng-if="showActivity">
    <h3 class="date-header" ng-if="filterValue">{{ filterValue | date:'EEEE, MMMM dd, yyyy'}}</h3>
    <p ng-repeat="item in activity | orderBy:'time':-1 | filter : filterValue">
        {{ item.time | date : 'h:mm:ss a' }}:
        {{ item.site }}
        (<a href="{{ item.link }}" target="_blank" ng-if="item.site == 'Twitter' || item.site == 'Instagram'">{{ item.action }}</a><span ng-if="!(item.site == 'Twitter' || item.site == 'Instagram')">{{ item.action }}</span>)
    </p>
</div>
